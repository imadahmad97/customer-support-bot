<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <!-- Modal for Initial Questions -->
    <div class="modal" tabindex="-1" role="dialog" id="initialQuestionsModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Welcome! Let's Customize Your Experience</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <!-- Question 1 -->
             <div class="question" id="question1">
                <div class="form-group">
                  <label for="companyContext">Can you describe your company in a few sentences?</label>
                  <textarea class="form-control" id="companyContext" required></textarea>
                  <button type="button" class="btn btn-primary next-btn">Next</button>
                </div>
              </div>
              <!-- Question 2 -->
              <div class="question" id="question2" style="display: none;">
                <div class="form-group">
                  <label for="botInfo">What name would you like your chatbot to have?</label>
                  <input type="text" class="form-control" id="botInfo" required>
                  <button type="button" class="btn btn-primary next-btn">Next</button>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submitQuestions" style="display: none;">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat interface -->
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>ChatBot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Messages will be shown here -->
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#initialQuestionsModal').modal('show');

            $('.next-btn').click(function() {
                var currentQuestion = $(this).closest('.question');
                var nextQuestion = currentQuestion.next('.question');

                currentQuestion.hide();

                if(nextQuestion.length) {
                    nextQuestion.show();
                } else {
                    $('#submitQuestions').show();
                }
            });

                $.ajax({
                    type: 'POST',
                    url: '/setContext',
                    contentType: 'application/json',
                    data: JSON.stringify({ companyContext: companyContext, botInfo: botInfo }),
                    success: function() {
                        console.log('Context updated successfully.');
                    },
                    error: function() {
                        console.error('Failed to update context.');
                    }
                });
            });

            $("#messageArea").on("submit", function(event) {
                event.preventDefault();
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();

                var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">' + str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
                $("#text").val("");
                $("#messageFormeight").append(userHtml);

                $.ajax({
                    data: JSON.stringify({msg: rawText}),
                    contentType: 'application/json',
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    var botText = data.response;
                    var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + botText + '<span class="msg_time">' + str_time + '</span></div></div>';
                    $("#messageFormeight").append($.parseHTML(botHtml));
                });
            });
    </script>
</body>
</html>
